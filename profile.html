<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login Page">
    <meta name="author" content="Niranjan Rath">
    <link rel="icon" href="favicon.ico">

    <title>Profile</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./jquery-3.2.1.slim.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap.min.js"></script>

    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>

    <script src="./pubnub.js"></script>
    <script src="./js/profile.js"></script>
    <link rel="stylesheet" href="./css/notification.css">
    <!-- Font Awesome is a great free icon font. -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body class="container-fluid px-0" style="background-color: #DFD">
    <header id="primary-nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02"></div>

            <div class="btn-group mr-3">
                <div class="button">
                    <i class="fa fa-bell"></i>
                    <span class="button__badge">2</span>
                </div>
            </div>
        </nav>
    </header>
    <br/>
    <div class="container">
        <div class="container-fluid mt-5 ml-5">
            <div class="row">
                <div class="alert alert-sucess d-none" id="alertProfile">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong id="profileInfo"></strong>
                </div>
                <div class="alert alert-sucess d-none" id="alertAdd">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong id="profileAdd"></strong>
                </div>
            </div>
            <div class="row">
                <div class="col p-2 ml-2">
                    <h5 class="text-success pl-2">Lightning Switch</h5>
                </div>
                <div class="col p-2  text-center">

                    <div class="switch">
                        <label class="labelLight"></label>
                        <span class="labelSwitchIsOff"></span>
                        <div>
                            <input id="switch1" class="cmn-toggle cmn-toggle-round-flat" type="checkbox" status="OFF" onclick="toggleSwitch(this)">
                            <label id="switch1label" for="switch1"></label>
                        </div>
                        <span class="labelSwitchIsOn"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col p-2 ml-2">
                    <h5 class="text-success pl-2">Pump Switch</h5>
                </div>
                <div class="col p-2  text-center">
                    <div class="switch">
                        <label class="labelLight"></label>
                        <span class="labelSwitchIsOff"></span>
                        <div>
                            <input id="switch2" class="cmn-toggle cmn-toggle-round-flat" type="checkbox" status="OFF" onclick="toggleSwitch(this)">
                            <label id="switch2label" for="switch2"></label>
                        </div>
                        <span class="labelSwitchIsOn"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
