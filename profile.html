<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login Page">
    <meta name="author" content="Niranjan Rath">
    <link rel="icon" href="favicon.ico">

    <title>Profile</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./jquery-3.2.1.slim.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap.min.js"></script>

    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>

    <script src="./pubnub.js"></script>
    <script src="./js/profile.js"></script>
    <link rel="stylesheet" href="./css/notification.css">
    <!-- Font Awesome is a great free icon font. -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
</head>

<body class="container-fluid px-0" style="background-color: #DFD">
<header id="primary-nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02"></div>

        <div class="btn-group mr-3">
            <div class="button">
                <i class="fa fa-bell"></i>
                <span class="button__badge">2</span>
            </div>
        </div>
    </nav>
</header>
<br/>
<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <div class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong id="profileInfo">Profile A!</strong> Indicates a successful or positive action.
            </div>
        </div>
        <div class="col-sm-10">
            <div class="alert alert-info alert-dismissable">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong id="profileAdd1">Profile B!</strong> Indicates a successful or positive action.
            </div>
        </div>
        <div class="col-sm-10">
            <div class="alert alert-warning alert-dismissable">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong id="profileAdd2">Profile C!</strong> Indicates a successful or positive action.
            </div>
        </div>

    </div>

</div>
</body>

</html>
