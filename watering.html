    <!-- Bootstrap core CSS -->

    <script src="./js/script.js" ></script>
    <link rel="stylesheet" href="./css/notification.css">

<body class="container-fluid px-0" style="background-color: #DFD">

<header id="primary-nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02"></div>

        <div class="btn-group">
            <div class="button">
                <i class="fa fa-bell"></i>
                <span class="button__badge">2</span>
            </div>
        </div>
    </nav>
</header>
<br/>
<div class="container">
    <div class="row pb-4">
        <div class="col border border-primary border-top-0 border-right-0 border-left-0 pb-4">
            <a href="#"><img class="rounded mx-auto p-2 d-block" id="water-on-status" src="assets/watering_grey.svg" alt="" width="150" height="150"></a>
            <h5 class="text-center text-success">Watering Plants</h5>
        </div>
    </div>
    <div class="row">
        <div class="col p-2 ml-2">
            <h5 class="text-success pl-2">Watering Switch</h5>
        </div>
        <div class="col p-2  text-center">

            <div class="switch">
                <label class="labelLight"></label>
                <span class="labelSwitchIsOff">OFF</span>
                <div>
                    <input id="switch2" class="cmn-toggle cmn-toggle-round-flat" type="checkbox" status="OFF" onclick="toggleSwitch(this)">
                    <label id="switch2label" for="switch2"></label>
                </div>
                <span class="labelSwitchIsOn">ON</span>
            </div>
        </div>
    </div>
    <div class="alert alert-success d-none" id="notification" role="alert">
</div>

</div>
